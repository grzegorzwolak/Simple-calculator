<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="./css/main.css" />
        <script src="https://kit.fontawesome.com/69c26f29d8.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__output">
				<p class="calculator__input-result">0</p>
				<p class="calculator__output-actual"></p>
			</div>

			<div class="calculator__keyboard">
                <button class="clear">C</button>
                <button class="back"><i class="fa-solid fa-delete-left"></i></button>
				<button class="number calc-btn">1</button>
				<button class="number calc-btn">2</button>
				<button class="number calc-btn">3</button>
				<button class="plus operation">+</button>
				<button class="number calc-btn">4</button>
				<button class="number calc-btn">5</button>
				<button class="number calc-btn">6</button>
				<button class="subtract operation">-</button>
				<button class="number calc-btn">7</button>
				<button class="number calc-btn">8</button>
				<button class="number calc-btn">9</button>
				<button class="multiply operation">*</button>
				<button class="number calc-btn">0</button>
				<button class="coma calc-btn">.</button>
				<button class="equal">=</button>
				<button class="division operation">/</button>
				<button class="change">+ / -</button>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
